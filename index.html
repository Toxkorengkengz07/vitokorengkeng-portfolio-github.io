<!DOCTYPE html>
<html lang="en" data-bs-theme>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Portofolio Vito Korengkeng, web developer dengan keahlian dalam HTML, CSS, JavaScript, dan React."
    />
    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="/images/logo-navbar.png" />

    <title>Portfolio Vito</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- <meta name="google-site-verification" content="5hYFL7z1Dq3bIikydRsIg3Z3YVn5_ekeoyXBcjsSAOI" /> -->
  </head>
  <body>
    <!-- Navbar -->
    <nav
      class="navbar navbar-expand-lg shadow-lg fixed-top"
      style="background-color: var(--bs-body-bg)"
    >
      <div class="container">
        <img
          src="images/logo-navbar.png"
          alt="Logo"
          width="30"
          height="24"
          style="filter: drop-shadow(1px 1px 20px blue)"
        />
        <a class="navbar-brand" href="#">Vito</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a
                class="nav-link active bg-body-tertiary"
                aria-current="page"
                href="#hero"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#skills">Skills</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contact">Contact</a>
            </li>
            <li class="nav-item dropdown">
              <button
                class="btn nav-link dropdown-toggle"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                aria-label="Theme selection dropdown"
              >
                <i
                  class="bi bi-cloud-sun theme-icon-active"
                  data-theme-icon-active="bi-cloud-sun"
                ></i>
              </button>
              <ul class="dropdown-menu dropdown-menu-end">
                <!-- Light Theme -->
                <li>
                  <button
                    class="dropdown-item d-flex align-items-center"
                    type="button"
                    data-bs-theme-value="light"
                    aria-label="Light theme"
                  >
                    <i
                      class="bi bi-cloud-sun me-2 opacity-50"
                      data-theme-icon="bi-cloud-sun"
                    ></i>
                    Light
                  </button>
                </li>
                <!-- Dark Theme -->
                <li>
                  <button
                    class="dropdown-item d-flex align-items-center"
                    type="button"
                    data-bs-theme-value="dark"
                    aria-label="Dark theme"
                  >
                    <i
                      class="bi bi-cloud-moon me-2 opacity-50"
                      data-theme-icon="bi-cloud-moon"
                    ></i>
                    Dark
                  </button>
                </li>
                <!-- Auto Theme -->
                <li>
                  <button
                    class="dropdown-item d-flex align-items-center"
                    type="button"
                    data-bs-theme-value="auto"
                    aria-label="Auto theme"
                  >
                    <i
                      class="bi bi-square-half me-2 opacity-50"
                      data-theme-icon="bi-square-half"
                    ></i>
                    Auto
                  </button>
                </li>
              </ul>
            </li>
          </ul>
          <div class="datetime-container">
            <div id="day" class="date-time"></div>
            <div id="date" class="date-time"></div>
            <div id="time" class="date-time"></div>
          </div>
        </div>
      </div>
    </nav>
    <!-- End Navbar -->
    <!-- Hero Section -->

        />
      </div>
      <!-- akhir foto profile -->
      <!-- name effect -->
      <section class="d-flex flex-column align-items-center">
        <h1 class="type-text">
          Hi, I'm

        </h1>
      </section>
      <!-- name effect end -->

        <!-- Download CV Button -->
        <div class="btn-cv">
          <a href="my-cv/myCV.pdf">
            <button class="download-button">
              <div class="docs">
                Download CV
                <svg

                  fill="none"
                  stroke-width="2"

                  height="24"
                  width="24"

                  <polyline points="7 10 12 15 17 10"></polyline>

    <!-- About Section -->
    <section id="about" class="about">
      <div class="container">
        <div class="row text-center">
          <div class="col">

            />
          </div>
          <div class="col-4 float-md-end">
            <ul>
              <li>
                <i class="bi bi-chevron-right"></i> <strong>Name:</strong>
                <span>Vito Julio Korengkeng</span>
              </li>
              <li>
                <i class="bi bi-chevron-right"></i> <strong>Address:</strong>
                <span>Tompasobaru II</span>
              </li>
              <li>
                <i class="bi bi-chevron-right"></i> <strong>Phone:</strong>
                <span>+62 856-5691-3460</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <!-- Wave SVG -->

      <div class="container">
        <div class="row text-center">
          <h2>Skills</h2>
        </div>
      </div>
      <div class="container align-items-center">
        <div class="row">
          <hr />
          <div class="col-md-4 col-6 logo-container">
            <img src="logo/HTML.png" alt="HTML logo" class="img-fluid" />
          </div>
          <div class="col-md-4 col-6 logo-container">
            <img
              src="logo/css-3_5968242.png"

          </div>
          <div class="col-md-4 col-6 logo-container">
            <img

          </div>
          <div class="col-md-4 col-6 logo-container">

          </div>

          <div class="col-md-4 col-6 logo-container">

          <div class="col-md-4 col-6 logo-container">

          <div class="col-md-4 col-6 logo-container">
            <img src="logo/canva.png" alt="Canva logo" class="img-fluid" />
          </div>
          <div class="col-md-4 col-6 logo-container">
            <img
              src="logo/photoshop.png"
              alt="Photoshop logo"
              class="img-fluid"
            />
          </div>
          <div class="col-md-4 col-6 logo-container">

              src="logo/illustrator.png"
              alt="Illustrator logo"

    <!-- End Skills Section -->

    <!-- Contact Section -->
    <section id="contact" class="contact">
      <div class="container">
        <div class="row text-center">
          <div class="col">
            <h2>Contact</h2>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-6">
            <form name="vito-contact-form">
              <div class="mb-3">
                <label for="name" class="form-label">Nama Lengkap</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Your name"
                  name="nama"
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="name@gmail.com"
                  name="email"
                />
              </div>
              <div class="mb-3">
                <label for="pesan" class="form-label">Pesan</label>
                <textarea
                  class="form-control"
                  id="pesan"
                  rows="3"
                  name="pesan"
                ></textarea>
              </div>
              <button type="submit" class="btn btn-outline-primary">
                Kirim
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- End Contact Section -->

    <!-- Back to Top Button -->
    <button id="btn-scroll-top" class="btn-b2t" onclick="topFunction()">

        ></path>

    </button>
